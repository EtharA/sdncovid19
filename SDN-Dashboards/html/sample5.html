<html>

<head>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://raw.githubusercontent.com/sudancovid19/sudancovid19.github.io/master/SDN-Dashboards/html/libraries/jsapi.js"></script>
    <script src="https://raw.githubusercontent.com/sudancovid19/sudancovid19.github.io/master/SDN-Dashboards/html/libraries/jquery.min.js"></script>
    <script src="https://raw.githubusercontent.com/sudancovid19/sudancovid19.github.io/master/SDN-Dashboards/html/libraries/jquery.csv.min.js"></script>
    <script type="text/javascript">


<script>

    google.load('visualization', '1.0', {'packages':['corechart']});
    google.setOnLoadCallback(BasicLine);

    function BasicLine() {
        $.get("example.csv", function(csvString) {
            var arrayData = $.csv.toArrays(csvString, {onParseValue: $.csv.hooks.castToScalar}),
                data      = new google.visualization.arrayToDataTable(arrayData),
                options   = {
                              hAxis: {
                                title: 'Time'
                              },
                              vAxis: {
                                title: 'Temperature'
                              },
                              backgroundColor: '#f1f8e9'
                            },
                chart = new google.visualization.LineChart(document.getElementById('chart_div'));
            chart.draw(data, options);
        },
        'text');
    }
</script>

</head>

<body>
    <!--Div that will hold the pie chart-->
    <div id="chart_div"></div>
</body>

</html>
